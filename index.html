<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart Example</title>
  </head>
  <body>
    <h2>üõí My Shopping Cart</h2>

    <p id="cartItems">Items in cart: 0</p>
    <button onclick="addToCart()">Add Item</button>

    <p>
      <label>Enter Discount Code:</label>
      <input type="text" id="discountInput" />
      <button onclick="applyDiscount()">Apply</button>
    </p>
    <p id="discountShow">Discount Code: None</p>

    <script>
      // ----- LocalStorage (Cart Items) -----
      // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá‡¶á LocalStorage ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡ßú‡¶æ
      let cartCount = localStorage.getItem("cartCount") || 0;
      document.getElementById("cartItems").innerText =
        "Items in cart: " + cartCount;

      addToCart = () => {
        cartCount++;
        localStorage.setItem("cartCount", cartCount);
        document.getElementById("cartItems").innerText =
          "Items in cart: " + cartCount;
      };

      // ----- SessionStorage (Discount Code) -----
      applyDiscount = () => {
        let code = document.getElementById("discountInput").value;
        sessionStorage.setItem("discountCode", code);
        document.getElementById("discountShow").innerText =
          "Discount Code: " + code;

      let savedCode = sessionStorage.getItem("discountCode");
      if (savedCode) {
        document.getElementById("discountShow").innerText =
          "Discount Code: " + savedCode;
      }
    </script>
  </body>
</html>
